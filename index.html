<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image\favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="card-container">
    
          <div class="img"></div>
    
          <div class="product">
            <div class="content">
            <div class="perfume">PERFUME</div>
    
            <p class="heading">Gabrielle Essence Eau De Parfum</p>
    
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
    
            <div class="price">
              <span class="discount">$149.99 </span>
              <span class="initial-price">$169.99</span>
            </div>
    
            <button type="submit"><span class="glyphicon glyphicon-shopping-cart"></span>Add to Cart</button>
    
          </div>
        </div>
        </div>
    
      </main>
    
      <footer>
        <div>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/vidhimakani74">Vidhi Makani</a>.
        </div>
      </footer>
</body>

</html>
